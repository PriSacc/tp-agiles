sudo: required
language: python
dist: xenial
cache: pip
python:
- '3.7'
- '3.8'
install:
- pip install --upgrade pip
- pip install flake8==3.7.7
- pip install pytest
- pip install coverage codecov
script:
- flake8 texar/ examples/
- coverage run -m pytest
- coverage report 
- coverage html
after_success:
- codecov

